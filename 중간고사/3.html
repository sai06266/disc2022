<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
    <script>
        window.onload = function() {
            var Jinsu = {name: "Jinsu", age: 21};
            var Chulsu = {name: "Chulsu", age: 20};
            var btn = document.getElementsByTagName('button');
            for (let i = 0; i < btn.length; i++) {
                btn[i].onclick = function() {
                    for (let j = 0; j < btn.length; j++) {
                        btn[j].innerHTML = "button";
                    }
                    btn[i].innerHTML = (Jinsu.age+Chulsu.age) / 2;
                    Jinsu.age += 1;
                    Chulsu.age += 1;
                }
            }
        }
    </script>
</head>
<body>
    <button>button</button>
    <button>button</button>
    <button>button</button>
</body>
</html>
