<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<script>
		var mydata = [1,2,3,4,5];
		var tmp = Math.random()*100;
		for(let i = 0; i < tmp; i++){
			mydata.push(Math.random()*100);
		}
		var cnt = mydata.length;
		var sum = 0;
		for (let j = 0; j < cnt; j++){
			sum += mydata[j];
		}
		var avg = sum/cnt;
		mydata.push(cnt);
		mydata.push(sum);
		mydata.push(avg);
		alert("갯수: "+cnt+ " 총합:" + sum+ " 평균: "+avg);
	</script>
</body>
</html>
